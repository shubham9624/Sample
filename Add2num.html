<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let timeoutId;
        function debouncePopulateDiv()
        {
            clearTimeout(timeoutId); // Clear any existing timeout
            
            timeoutId = setTimeout(function() {
                populateDiv();
            }, 100);
        }
        function populateDiv(){
            const a = document.getElementById("firstnum").value;
            const b = document.getElementById("secondnum").value;
            // if(a.length==0 || b.length==0)
            // {
            //     document.getElementById("findsum").innerHTML="Please enter both the numbers";
            //     return;
            // }
           //const ele=document.getElementById("findsum");
        //    ele.innerHTML=parseInt(a)+parseInt(b);
        //https://sum-server.100xdevs.com/principal=100&rate=5&time=2
        fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b).then(function(response){
            response.text().then(function(ans){
                document.getElementById("findsum").innerHTML=ans.toString();
            })
        });
        }
    </script>
</head>
<body>
    <!-- <input id="firstnum" type="text" placeholder="First number"></input><br></br>
    <input id="secondnum" type="text" placeholder="Second number"></input><br></br>
    <button onclick="populateDiv()">calculate sum</button><br></br> -->
    <input oninput="debouncePopulateDiv()" id="firstnum" type="text" placeholder="First number"></input><br></br>
    <input oninput="debouncePopulateDiv()" id="secondnum" type="text" placeholder="Second number"></input><br></br>
    <div >
        <textarea id="findsum" type="text"  style="width: 300px; height: 80px;"></textarea>
    </div>
</body>
</html>
